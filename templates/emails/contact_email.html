<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            color: #333333;
        }
        .info {
            margin: 15px 0;
        }
        .info strong {
            display: inline-block;
            width: 120px;
            color: #555555;
        }
        .message-box {
            background: #f1f3f5;
            padding: 15px;
            border-left: 4px solid #007bff;
            font-style: italic;
            color: #444;
            white-space: pre-line;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“© New Contact Message</h2>
        <div class="info">
            <p><strong>First Name:</strong> {{ first_name }}</p>
            <p><strong>Last Name:</strong> {{ last_name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Phone:</strong> {{ phone }}</p>
        </div>
        <h4>Message:</h4>
        <div class="message-box">
            {{ message }}
        </div>
        <div class="footer">
            <p>This message was sent via the contact form on your website.</p>
            <p><em>Please do not reply directly to this email.</em></p>
        </div>
    </div>
</body>
</html>
